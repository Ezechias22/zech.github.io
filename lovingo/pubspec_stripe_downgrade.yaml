name: lovingo
description: Application de rencontre moderne avec cadeaux virtuels
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Services essentiels
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.7.0
  firebase_analytics: ^10.7.0
  firebase_crashlytics: ^3.4.0
  
  # Paiements Stripe - VERSION STABLE
  flutter_stripe: ^9.5.0+1
  
  # UI/UX
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.7.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  
  # Navigation
  go_router: ^12.1.1
  
  # État global
  riverpod: ^2.4.7
  flutter_riverpod: ^2.4.7
  
  # Médias
  image_picker: ^1.0.4
  video_player: ^2.7.2
  camera: ^0.10.5+5
  
  # Audio
  audioplayers: ^5.2.1
  just_audio: ^0.9.36
  
  # Géolocalisation
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Stockage local
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilitaires
  intl: ^0.18.1
  uuid: ^4.2.1
  dio: ^5.3.2
  json_annotation: ^4.9.0
  
  # Animations et effets
  confetti: ^0.7.0
  rive: ^0.12.4
  
  # Communication WebRTC alternative
  web_socket_channel: ^2.4.0
  
  # Utilitaires supplémentaires
  share_plus: ^7.2.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/fonts/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
